
{% extends 'base.html' %}

{% block title %}Datawave Metadata{% endblock %}

{% block content %}

<div align="center">
<h1>Ingest Metadata</h1>
</div>
<div class="card-body">
              <table id="example2" class="table table-bordered table-hover">
                <thead>
                <tr>
                  <th>Date</th>
                  <th>Field Name</th>
                  <th>Count</th>
                </tr>
                </thead>
                <tbody>
{% for key, value in metadata.items %}
      {% for key2,value2 in value.items %}
        <tr>
                  <td>{{key}}</td>
                  <td>{{key2}}</td>
                  <td>{{value2}}</td>
                </tr>
      {% endfor %}
{% endfor %}
                </tbody>
                </table>
</div>

{% endblock %}
