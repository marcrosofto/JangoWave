{% extends 'base.html' %}
{% load extras %}


{% block title %}Jangowave Edge Search{% endblock %}

{% block content %}

<div align="center">
<h1>Edge Query Results</h1>
<div id="graph">
</div>
{% for root in roots %}
<a href="/edge/?parent_query_id={{root.parent_query_id}}&query_id={{root.query_id}}&originalquery={{root.query}}">{{root.query}}</a> //
{% endfor %}
<script type="text/javascript">
    populateBoxPlot('graph','{{query_id}}','/edge/results?query_id={{query_id}}','{{query}}','{{auths}}')
   </script>  

</div>
{% endblock %}
