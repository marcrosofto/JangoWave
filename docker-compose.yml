version: '3'

services:
  nifi:
    image: phrocker/nifi-jangowave:latest
    ports:
      - "8080:8080" # Unsecured HTTP Web Port
      - "8181:8181" # Unsecured HTTP Web Port
  db:
    image: postgres
  web:
    build:
      context: "."
      dockerfile: "Dockerfile.jangowave"
    command: python3.7 manage.py runserver 0.0.0.0:8000
    volumes:
      - jango:/jangowave1
    ports:
      - "8000:8000"
      - "9997-9999"
      - "2181"
      - "8181"
    depends_on:
      - db
      - nifi
  celery:
    build: .
    command:  celery -A query.celery worker -c 2 -E -B
    volumes:
      - jango:/jangowave1
    depends_on:
      - db
      - redis
  redis:
    restart: always
    image: redis:latest
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
volumes:
  redisdata:
  jango:
